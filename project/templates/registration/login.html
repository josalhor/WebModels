{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h3 class=".bar-text">¿Ya tienes cuenta? Inicia sesión</h3>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <p>
        <label for="id_username">Usuario:</label>
        <input class="form-control" type="text" name="username" autofocus="" maxlength="254" required="" id="id_username" placeholder="usuario@gmail.com">
      </p>
    </div>
    <div class="form-group">
      <p>
        <label for="id_password">Contraseña:</label>
        <input class="form-control" type="password" name="password" required="" id="id_password" placeholder="Contraseña">
      </p>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
  </form>

{% endblock %}
