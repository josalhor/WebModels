{% extends 'base.html' %}

{% block content %}
<h3 class="bar-text">Regístrate</h3>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}

    
    <div class="form-group">
        <label for="id_email" name="email">Email</label>
        <input type="email" class="form-control" id="id_email" name="email" required placeholder="algo@gmail.com">
    </div>
    <div class="form-group">
        <p>
            <label for="id_password1">Nueva contraseña:</label> <input class="form-control" type="password"
                name="password1" autocomplete="new-password" required="" id="id_password1">
        </p>
    </div>

    <div class="form-group">
        <p>
            <label for="id_password2">Confirme la nueva contraseña:</label> <input class="form-control"
                type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
        </p>
    </div>
    <button type="submit" class="btn btn-primary">Regístrate</button><hr>
    <p>Si ya tienes cuenta, inicia sesión<a style="color:blue;" href="{% url 'login' %}" > aquí</a></p>
</form>
{% endblock %}
